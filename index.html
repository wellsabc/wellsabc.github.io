<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة الينابيع حسب المناطق مع حساب دقيق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 600px;
      width: 100%;
    }
    #controls {
      margin: 10px;
    }
    #info {
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="areaSelect">اختر المنطقة:</label>
    <select id="areaSelect">
      <option value="">-- اختر --</option>
      <option value="A">منطقة أ</option>
      <option value="B">منطقة ب</option>
      <option value="C">منطقة ج</option>
    </select>
  </div>

  <div id="info">عدد الينابيع: 0</div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- إضافة مكتبة Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    var map = L.map('map').setView([31.9, 35.2], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // تعريف المضلعات كمجموعات من النقاط GeoJSON format
    var areasGeoJSON = {
      A: {
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [35.1, 31.95],
            [35.3, 31.95],
            [35.3, 31.85],
            [35.1, 31.85],
            [35.1, 31.95]
          ]]
        }
      },
      B: {
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [35.3, 31.85],
            [35.5, 31.85],
            [35.5, 31.75],
            [35.3, 31.75],
            [35.3, 31.85]
          ]]
        }
      },
      C: {
        "type": "Feature",
        "geometry": {
          "type": "Polygon",
          "coordinates": [[
            [35.3, 31.95],
            [35.5, 31.95],
            [35.5, 31.85],
            [35.3, 31.85],
            [35.3, 31.95]
          ]]
        }
      }
    };

    // تحويل المضلعات إلى طبقات Leaflet
    var areasLayers = {};
    for (const key in areasGeoJSON) {
      areasLayers[key] = L.geoJSON(areasGeoJSON[key], {color: 'blue'} );
    }

    // بيانات الينابيع (نقاط فقط)
    var wellsData = [
      { name: "ينبوع 1", coords: [31.90, 35.15] },
      { name: "ينبوع 2", coords: [31.88, 35.18] },
      { name: "ينبوع 3", coords: [31.80, 35.35] },
      { name: "ينبوع 4", coords: [31.78, 35.40] },
      { name: "ينبوع 5", coords: [31.92, 35.45] },
      { name: "ينبوع 6", coords: [31.90, 35.48] },
      { name: "ينبوع 7", coords: [31.93, 35.25] }, // إضافة ينابيع إضافية لتجربة
      { name: "ينبوع 8", coords: [31.87, 35.12] }
    ];

    var markersLayer = L.layerGroup().addTo(map);

    function showWellsByArea(areaKey) {
      markersLayer.clearLayers();

      // إزالة المضلعات القديمة من الخريطة
      Object.values(areasLayers).forEach(layer => {
        if (map.hasLayer(layer)) map.removeLayer(layer);
      });

      if (!areaKey || !areasGeoJSON[areaKey]) {
        document.getElementById('info').textContent = "عدد الينابيع: 0";
        return;
      }

      // إضافة مضلع المنطقة
      areasLayers[areaKey].addTo(map);

      var polygon = areasGeoJSON[areaKey]; // GeoJSON polygon

      // تصفية الينابيع التي تقع داخل المضلع باستخدام Turf.js
      var filteredWells = wellsData.filter(function(well) {
        var pt = turf.point([well.coords[1], well.coords[0]]); // [lng, lat]
        return turf.booleanPointInPolygon(pt, polygon);
      });

      // تحديث عدد الينابيع
      document.getElementById('info').textContent = "عدد الينابيع: " + filteredWells.length;

      // إضافة العلامات على الخريطة
      filteredWells.forEach(function(well) {
        L.marker(well.coords)
          .bindPopup("<b>" + well.name + "</b>")
          .addTo(markersLayer);
      });

      if (filteredWells.length > 0) {
        var group = new L.featureGroup(filteredWells.map(w => L.marker(w.coords)));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    document.getElementById('areaSelect').addEventListener('change', function(e) {
      showWellsByArea(e.target.value);
    });
  </script>
</body>
</html>
