<!DOCTYPE html>
<html>
<head>
    <title>خريطة Leaflet - فلترة الينابيع حسب المنطقة</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Turf.js -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
        #map { height: 90vh; width: 100vw; }
        #controls {
            padding: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="zoneSelect">اختر المنطقة:</label>
    <select id="zoneSelect">
        <option value="all">كل المناطق</option>
        <option value="A">المنطقة أ</option>
        <option value="B">المنطقة ب</option>
        <option value="C">المنطقة ج</option>
    </select>
    <span id="wellCount" style="margin-right: 15px; font-weight: bold;"></span>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const map = L.map('map').setView([32.0, 35.0], 10);

    const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    let abcLayer;
    let wellsLayer;
    let allWellsData = null;
    let abcData = null; // لتخزين مضلعات المناطق

    // تحميل طبقة ABC.geojson
    fetch('ABC.geojson')
        .then(response => response.json())
        .then(data => {
            abcData = data; // تخزين بيانات المناطق للاستخدام لاحقًا
            abcLayer = L.geoJSON(data, {
                onEachFeature: function(feature, layer) {
                    layer.bindPopup("عنصر من ABC");
                }
            }).addTo(map);
            map.fitBounds(abcLayer.getBounds());
        })
        .catch(err => console.error("فشل في تحميل ABC.geojson:", err));

    // تحميل طبقة Wells.json
    fetch('Wells.json')
        .then(response => response.json())
        .then(data => {
            allWellsData = data;
            displayWells("all");
        })
        .catch(err => console.error("فشل في تحميل Wells.json:", err));

    function displayWells(selectedZone) {
        if (wellsLayer) {
            map.removeLayer(wellsLayer);
        }

        let filteredFeatures;

        if (selectedZone === "all") {
            filteredFeatures = allWellsData.features;
        } else {
            // الحصول على المضلع المطابق للمنطقة
            const zonePolygon = abcData.features.find(f => f.properties.zone === selectedZone);
            if (!zonePolygon) {
                alert("لم يتم العثور على مضلع للمنطقة المحددة.");
                return;
            }

            // تحديد الينابيع التي تقع داخل المضلع باستخدام turf.js
            filteredFeatures = allWellsData.features.filter(well => {
                const pt = turf.point(well.geometry.coordinates);
                return turf.booleanPointInPolygon(pt, zonePolygon);
            });
        }

        document.getElementById("wellCount").textContent = `عدد الينابيع: ${filteredFeatures.length}`;

        // عرض الطبقة
        wellsLayer = L.geoJSON({
            type: "FeatureCollection",
            features: filteredFeatures
        }, {
            onEachFeature: function(feature, layer) {
                const name = feature.properties?.name || "بئر بدون اسم";
                layer.bindPopup("اسم البئر: " + name);
            },
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 6,
                    fillColor: "blue",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        }).addTo(map);
    }

    document.getElementById("zoneSelect").addEventListener("change", function() {
        const selectedZone = this.value;
        displayWells(selectedZone);
    });
</script>

</body>
</html>
