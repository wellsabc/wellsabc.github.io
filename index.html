<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>خريطة الينابيع حسب المناطق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- رابط Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 600px;
      width: 100%;
    }
    #controls {
      margin: 10px;
    }
    #info {
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="areaSelect">اختر المنطقة:</label>
    <select id="areaSelect">
      <option value="">-- اختر --</option>
      <option value="A">منطقة أ</option>
      <option value="B">منطقة ب</option>
      <option value="C">منطقة ج</option>
    </select>
  </div>

  <div id="info">عدد الينابيع: 0</div>

  <div id="map"></div>

  <!-- رابط Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // إنشاء الخريطة مركزة على موقع افتراضي
    var map = L.map('map').setView([31.9, 35.2], 10);

    // إضافة طبقة الخريطة الأساسية
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // بيانات المناطق (مضلعات)
    var areas = {
      A: L.polygon([
        [31.95, 35.1],
        [31.95, 35.3],
        [31.85, 35.3],
        [31.85, 35.1]
      ]),
      B: L.polygon([
        [31.85, 35.3],
        [31.85, 35.5],
        [31.75, 35.5],
        [31.75, 35.3]
      ]),
      C: L.polygon([
        [31.95, 35.3],
        [31.95, 35.5],
        [31.85, 35.5],
        [31.85, 35.3]
      ])
    };

    // بيانات الينابيع مع المنطقة التي تنتمي إليها
    var wellsData = [
      { name: "ينبوع 1", coords: [31.90, 35.15], area: "A" },
      { name: "ينبوع 2", coords: [31.88, 35.18], area: "A" },
      { name: "ينبوع 3", coords: [31.80, 35.35], area: "B" },
      { name: "ينبوع 4", coords: [31.78, 35.40], area: "B" },
      { name: "ينبوع 5", coords: [31.92, 35.45], area: "C" },
      { name: "ينبوع 6", coords: [31.90, 35.48], area: "C" }
    ];

    var markersLayer = L.layerGroup().addTo(map);

    function showWellsByArea(areaKey) {
      markersLayer.clearLayers();

      if (!areaKey || !areas[areaKey]) {
        document.getElementById('info').textContent = "عدد الينابيع: 0";
        // إزالة أي مضلع من الخريطة
        Object.values(areas).forEach(function(polygon) {
          if (map.hasLayer(polygon)) {
            map.removeLayer(polygon);
          }
        });
        return;
      }

      // إزالة مضلعات المناطق السابقة
      Object.values(areas).forEach(function(polygon) {
        if (map.hasLayer(polygon)) {
          map.removeLayer(polygon);
        }
      });

      // إضافة مضلع المنطقة الحالية
      areas[areaKey].addTo(map);

      // تصفية الينابيع حسب المنطقة المحددة
      var filteredWells = wellsData.filter(function(well) {
        return well.area === areaKey;
      });

      console.log("المنطقة المحددة:", areaKey);
      console.log("الينابيع بعد التصفية:", filteredWells);

      // عرض عدد الينابيع
      document.getElementById('info').textContent = "عدد الينابيع: " + filteredWells.length;

      // إضافة علامات للينابيع
      filteredWells.forEach(function(well) {
        L.marker(well.coords)
          .bindPopup("<b>" + well.name + "</b><br>المنطقة: " + well.area)
          .addTo(markersLayer);
      });

      if (filteredWells.length > 0) {
        var group = new L.featureGroup(filteredWells.map(w => L.marker(w.coords)));
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

    // عند تغير اختيار المنطقة
    document.getElementById('areaSelect').addEventListener('change', function(e) {
      var selectedArea = e.target.value;
      showWellsByArea(selectedArea);
    });
  </script>
</body>
</html>
