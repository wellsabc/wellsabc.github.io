<!DOCTYPE html>
<html>
<head>
    <title>خريطة Leaflet - فلترة الينابيع حسب المنطقة</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100vw; }
        #controls {
            padding: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="zoneSelect">اختر المنطقة:</label>
    <select id="zoneSelect">
        <option value="all">كل المناطق</option>
        <option value="A">المنطقة أ</option>
        <option value="B">المنطقة ب</option>
        <option value="C">المنطقة ج</option>
    </select>
    <div id="count"></div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Turf.js -->
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

<script>
    const map = L.map('map').setView([32.0, 35.0], 10);

    const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    let abcLayer;
    let wellsLayer;
    let allWellsData = null;
    let abcData = null;

    // تحميل طبقة ABC.geojson
    fetch('ABC.geojson')
        .then(response => response.json())
        .then(data => {
            abcData = data; // تخزين البيانات لاستخدامها لاحقًا
            abcLayer = L.geoJSON(data, {
                style: {color: 'green'},
                onEachFeature: function(feature, layer) {
                    layer.bindPopup("منطقة: " + feature.properties.zone);
                }
            }).addTo(map);
            map.fitBounds(abcLayer.getBounds());
        })
        .catch(err => console.error("فشل في تحميل ABC.geojson:", err));

    // تحميل طبقة Wells.json وتخزينها للفلترة
    fetch('Wells.json')
        .then(response => response.json())
        .then(data => {
            allWellsData = data;
            displayWells("all");
        })
        .catch(err => console.error("فشل في تحميل Wells.json:", err));

    // دالة لعرض الينابيع بناء على التقاطع مع المنطقة
    function displayWells(selectedZone) {
        if (wellsLayer) {
            map.removeLayer(wellsLayer);
        }

        let filtered = [];

        if (selectedZone === "all") {
            filtered = allWellsData.features;
        } else {
            // استخراج المضلع المناسب من طبقة ABC
            const polygon = abcData.features.find(f => f.properties.zone === selectedZone);

            if (polygon) {
                // استخدام turf لتحديد النقاط داخل هذا المضلع
                const ptsWithin = turf.pointsWithinPolygon(allWellsData, polygon);
                filtered = ptsWithin.features;
            }
        }

        // عرض عدد الينابيع
        document.getElementById("count").innerHTML = `عدد الينابيع: ${filtered.length}`;

        // عرض الطبقة الجديدة
        wellsLayer = L.geoJSON({type: "FeatureCollection", features: filtered}, {
            onEachFeature: function(feature, layer) {
                const name = feature.properties?.name || "بئر بدون اسم";
                const land = feature.properties?.LandClassi || "غير معروف";
                layer.bindPopup(`<b>اسم البئر:</b> ${name}<br><b>LandClassi:</b> ${land}`);
            },
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 6,
                    fillColor: "blue",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        }).addTo(map);
    }

    // التعامل مع تغيير المنطقة
    document.getElementById("zoneSelect").addEventListener("change", function() {
        displayWells(this.value);
    });
</script>

</body>
</html>
