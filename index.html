<!DOCTYPE html>
<html>
<head>
    <title>فلترة الينابيع حسب المنطقة</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100vw; }
        #controls {
            padding: 10px;
            background: #f9f9f9;
            font-family: Arial;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="zoneSelect">اختر المنطقة:</label>
    <select id="zoneSelect">
        <option value="all">كل المناطق</option>
        <option value="A">المنطقة أ</option>
        <option value="B">المنطقة ب</option>
        <option value="C">المنطقة ج</option>
    </select>
    <span id="wellCount" style="margin-right: 15px; font-weight: bold;">عدد الينابيع: </span>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const map = L.map('map').setView([32.0, 35.0], 9);

    const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    let wellsLayer = null;
    let allWells = null;

    // تحميل طبقة الينابيع
    fetch('Wells.json')
        .then(res => res.json())
        .then(data => {
            allWells = data;
            displayWells("all");
        });

    function displayWells(selectedZone) {
        if (wellsLayer) {
            map.removeLayer(wellsLayer);
        }

        let filtered = [];

        if (selectedZone === "all") {
            filtered = allWells.features;
        } else {
            filtered = allWells.features.filter(f => f.properties.zone === selectedZone);
        }

        document.getElementById("wellCount").textContent = `عدد الينابيع: ${filtered.length}`;

        wellsLayer = L.geoJSON({
            type: "FeatureCollection",
            features: filtered
        }, {
            onEachFeature: function(feature, layer) {
                const name = feature.properties?.name || "بئر غير مسمى";
                layer.bindPopup("اسم البئر: " + name);
            },
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 6,
                    fillColor: "blue",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        }).addTo(map);
    }

    document.getElementById("zoneSelect").addEventListener("change", function() {
        const selectedZone = this.value;
        displayWells(selectedZone);
    });
</script>

</body>
</html>
