<!DOCTYPE html>
<html>
<head>
  <title>عدد الينابيع حسب المنطقة</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100vw; }
    #controls { padding: 10px; background: #f9f9f9; font-size: 16px; }
  </style>
</head>
<body>

<div id="controls">
  <label for="zoneSelect">اختر المنطقة:</label>
  <select id="zoneSelect">
    <option value="">-- اختر المنطقة --</option>
    <option value="A">المنطقة أ</option>
    <option value="B">المنطقة ب</option>
    <option value="C">المنطقة ج</option>
    <option value="all">كل المناطق</option>
  </select>
  <span id="count" style="margin-right: 20px; font-weight: bold;"></span>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

<script>
  const map = L.map('map').setView([32, 35], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  let abcData = null;
  let wellsData = null;
  let wellsLayer = null;

  // تحميل مناطق A B C
  fetch('ABC.geojson')
    .then(res => res.json())
    .then(data => {
      abcData = data;
      L.geoJSON(data, { style: { color: 'green' } }).addTo(map);
    });

  // تحميل الينابيع
  fetch('Wells.json')
    .then(res => res.json())
    .then(data => {
      wellsData = data;
    });

  function updateWells() {
    const zone = document.getElementById("zoneSelect").value;

    if (!wellsData || !abcData) return;

    if (wellsLayer) {
      map.removeLayer(wellsLayer);
    }

    let filteredFeatures = [];

    if (zone === "all" || zone === "") {
      filteredFeatures = wellsData.features;
    } else {
      const polygon = abcData.features.find(f => 
        (f.properties.zone || '').toUpperCase() === zone.toUpperCase()
      );

      if (polygon) {
        const result = turf.pointsWithinPolygon(wellsData, polygon);
        filteredFeatures = result.features;
        map.fitBounds(L.geoJSON(polygon).getBounds());
      } else {
        console.warn("لم يتم العثور على المضلع");
      }
    }

    document.getElementById("count").innerText = `عدد الينابيع: ${filteredFeatures.length}`;

    wellsLayer = L.geoJSON({ type: "FeatureCollection", features: filteredFeatures }, {
      pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
        radius: 6,
        fillColor: "blue",
        color: "#000",
        weight: 1,
        fillOpacity: 0.8
      }),
      onEachFeature: (feature, layer) => {
        const name = feature.properties?.name || "بئر غير مسمى";
        layer.bindPopup(`<b>${name}</b>`);
      }
    }).addTo(map);
  }

  document.getElementById("zoneSelect").addEventListener("change", updateWells);
</script>

</body>
</html>
