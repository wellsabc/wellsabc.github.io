<!DOCTYPE html>
<html>
<head>
    <title>خريطة Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // إنشاء الخريطة
    const map = L.map('map').setView([32.0, 35.0], 10);

    // طبقة الأساس
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    // تحميل ملف ABC.geojson محليًا
    fetch('ABC.geojson')
        .then(response => response.json())
        .then(data => {
            const abcLayer = L.geoJSON(data, {
                onEachFeature: function(feature, layer) {
                    layer.bindPopup("عنصر من ABC");
                }
            }).addTo(map);
            map.fitBounds(abcLayer.getBounds());
        })
        .catch(err => console.error("فشل في تحميل ABC.geojson:", err));

    // تحميل ملف Wells.json محليًا
    fetch('Wells.json')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function(feature, layer) {
                    const name = feature.properties?.name || "بئر بدون اسم";
                    layer.bindPopup(name);
                },
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 6,
                        fillColor: "blue",
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                }
            }).addTo(map);
        })
        .catch(err => console.error("فشل في تحميل Wells.json:", err));
</script>

</body>
</html>
