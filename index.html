<!DOCTYPE html>
<html>
<head>
    <title>فلترة الينابيع حسب المنطقة - Leaflet + Turf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100vw; }
        #controls {
            padding: 10px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="zoneSelect">اختر المنطقة:</label>
    <select id="zoneSelect">
        <option value="all">كل المناطق</option>
        <option value="A">المنطقة أ</option>
        <option value="B">المنطقة ب</option>
        <option value="C">المنطقة ج</option>
    </select>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Turf JS لتحليل التقاطعات -->
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<script>
    const map = L.map('map').setView([32.0, 35.0], 10);

    // طبقة الأساس
    const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    // كائن التحكم بالطبقات
    const overlays = {};
    const baseMaps = { "خريطة الأساس": baseLayer };

    let abcLayer, wellsLayer;
    let allABC, allWells;

    // تحميل طبقة المناطق
    fetch('ABC.geojson')
        .then(response => response.json())
        .then(data => {
            allABC = data;
            abcLayer = L.geoJSON(data, {
                onEachFeature: (feature, layer) => {
                    layer.bindPopup("المنطقة: " + feature.properties.zone);
                }
            }).addTo(map);

            overlays["المناطق"] = abcLayer;
            map.fitBounds(abcLayer.getBounds());

            L.control.layers(baseMaps, overlays).addTo(map);
        });

    // تحميل طبقة الينابيع
    fetch('Wells.json')
        .then(response => response.json())
        .then(data => {
            allWells = data;
            displayFilteredWells("all"); // عرض الكل أولاً
        });

    // دالة لعرض الينابيع حسب التقاطع مع منطقة معينة
    function displayFilteredWells(selectedZone) {
        if (wellsLayer) {
            map.removeLayer(wellsLayer);
            delete overlays["الينابيع"];
        }

        let selectedAreas;
        if (selectedZone === "all") {
            selectedAreas = allABC.features;
        } else {
            selectedAreas = allABC.features.filter(f => f.properties.zone === selectedZone);
        }

        const filteredWells = allWells.features.filter(well => {
            return selectedAreas.some(area => {
                return turf.booleanPointInPolygon(well, area);
            });
        });

        const wellsGeoJSON = {
            type: "FeatureCollection",
            features: filteredWells
        };

        wellsLayer = L.geoJSON(wellsGeoJSON, {
            pointToLayer: (feature, latlng) => {
                return L.circleMarker(latlng, {
                    radius: 6,
                    fillColor: "blue",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            },
            onEachFeature: (feature, layer) => {
                const name = feature.properties?.name || "بئر بدون اسم";
                layer.bindPopup("اسم البئر: " + name);
            }
        }).addTo(map);

        overlays["الينابيع"] = wellsLayer;
        L.control.layers(baseMaps, overlays).addTo(map);
    }

    // الاستجابة لتغيير المنطقة من القائمة
    document.getElementById("zoneSelect").addEventListener("change", function () {
        displayFilteredWells(this.value);
    });
</script>

</body>
</html>
