<!DOCTYPE html>
<html>
<head>
    <title>أداة Select By Location - Leaflet + Turf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 85vh; width: 100%; }
        #controls {
            padding: 10px;
            background: #eee;
            font-family: Arial;
        }
        #info {
            padding: 10px;
            font-family: Arial;
            background: #fefefe;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="zoneSelect">اختر المنطقة (Select Polygon):</label>
    <select id="zoneSelect">
        <option value="">-- اختر --</option>
    </select>
</div>

<div id="info"></div>
<div id="map"></div>

<!-- Leaflet + Turf -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<script>
    const map = L.map('map').setView([32.0, 35.0], 10);

    const baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap',
        maxZoom: 19
    }).addTo(map);

    let abcData, wellsData;
    let polygonLayer, selectedPolygonLayer, selectedWellsLayer;

    // تحميل طبقة ABC.geojson
    fetch('ABC.geojson')
        .then(res => res.json())
        .then(data => {
            abcData = data;

            // إضافة الطبقة للمشاهدة
            polygonLayer = L.geoJSON(data, {
                style: {
                    color: 'green',
                    weight: 1,
                    fillOpacity: 0.1
                },
                onEachFeature: function (feature, layer) {
                    const zone = feature.properties.zone || 'Unknown';
                    layer.bindPopup("Zone: " + zone);
                }
            }).addTo(map);

            map.fitBounds(polygonLayer.getBounds());

            // تعبئة القائمة بالـ Zones الموجودة
            const select = document.getElementById("zoneSelect");
            const uniqueZones = [...new Set(data.features.map(f => f.properties.zone))];

            uniqueZones.forEach(zone => {
                const option = document.createElement("option");
                option.value = zone;
                option.text = "المنطقة " + zone;
                select.appendChild(option);
            });
        });

    // تحميل طبقة Wells.json
    fetch('Wells.json')
        .then(res => res.json())
        .then(data => {
            wellsData = data;
        });

    // عند اختيار منطقة من القائمة
    document.getElementById("zoneSelect").addEventListener("change", function () {
        const selectedZone = this.value;

        // إزالة الطبقات السابقة
        if (selectedPolygonLayer) map.removeLayer(selectedPolygonLayer);
        if (selectedWellsLayer) map.removeLayer(selectedWellsLayer);

        if (!selectedZone) {
            document.getElementById("info").innerHTML = "";
            return;
        }

        // استخراج المضلع/المضلعات المختارة
        const selectedPolygons = abcData.features.filter(f => f.properties.zone === selectedZone);

        selectedPolygonLayer = L.geoJSON({
            type: "FeatureCollection",
            features: selectedPolygons
        }, {
            style: { color: "red", weight: 2, fillOpacity: 0.2 }
        }).addTo(map);

        // إجراء Select By Location باستخدام turf.booleanPointInPolygon
        const intersectedWells = wellsData.features.filter(well =>
            selectedPolygons.some(poly => turf.booleanPointInPolygon(well, poly))
        );

        selectedWellsLayer = L.geoJSON({
            type: "FeatureCollection",
            features: intersectedWells
        }, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 6,
                    color: "blue",
                    fillColor: "lightblue",
                    fillOpacity: 0.8
                });
            },
            onEachFeature: function (feature, layer) {
                const name = feature.properties.name || 'بئر بدون اسم';
                layer.bindPopup(name);
            }
        }).addTo(map);

        // عرض المعلومات
        const infoBox = document.getElementById("info");
        infoBox.innerHTML = `<b>عدد الينابيع داخل المنطقة ${selectedZone}:</b> ${intersectedWells.length}<br><ul>` +
            intersectedWells.map(f => `<li>${f.properties.name || 'بئر'}</li>`).join('') + "</ul>";
    });
</script>

</body>
</html>
