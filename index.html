<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map - ABC & Wells</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // إنشاء الخريطة وتحديد مركزها
    var map = L.map('map').setView([32.0, 35.0], 10); // يمكنك تعديل الإحداثيات لاحقاً

    // خريطة الأساس من OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);

    // تحميل ملف ABC.geojson
    fetch('https://raw.githubusercontent.com/sallyaid/GIS-Data/main/ABC.geojson')
        .then(response => response.json())
        .then(data => {
            var abcLayer = L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup("عنصر من طبقة ABC");
                }
            }).addTo(map);

            map.fitBounds(abcLayer.getBounds()); // تكبير الخريطة تلقائياً
        })
        .catch(error => console.error('فشل تحميل ABC.geojson:', error));

    // تحميل ملف Wells.json
    fetch('https://raw.githubusercontent.com/sallyaid/GIS-Data/main/Wells.json')
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                pointToLayer: function(feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 6,
                        color: 'blue',
                        fillColor: 'lightblue',
                        fillOpacity: 0.7
                    });
                },
                onEachFeature: function (feature, layer) {
                    let name = feature.properties?.name || 'بئر بدون اسم';
                    layer.bindPopup("بئر: " + name);
                }
            }).addTo(map);
        })
        .catch(error => console.error('فشل تحميل Wells.json:', error));
</script>

</body>
</html>
