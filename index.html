<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map - GeoJSON & JSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // إنشاء الخريطة وتحديد المركز
    var map = L.map('map').setView([32.0, 35.0], 10); // عدّل الإحداثيات حسب منطقتك

    // إضافة خريطة الأساس
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // تحميل ملف ABC.geojson من GitHub
    fetch('https://raw.githubusercontent.com/USERNAME/REPO/main/ABC.geojson')  // عدّل الرابط
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup("ABC Feature");
                }
            }).addTo(map);
        });

    // تحميل ملف Wells.json من GitHub
    fetch('https://raw.githubusercontent.com/USERNAME/REPO/main/Wells.json')  // عدّل الرابط
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup("Well: " + (feature.properties.name || 'No Name'));
                }
            }).addTo(map);
        });
</script>

</body>
</html>
