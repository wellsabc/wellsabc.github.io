<!DOCTYPE html>
<html>
<head>
  <title>Excel Gis</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 10px; font-family: sans-serif; }
    #map { height: 60vh; margin-bottom: 15px; }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 4px 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #exportBtn {
      margin: 10px 0;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

<h2> قم باخيار الملف الذي تريده لتحويله إلى ملف اكسل </h2>

<!-- أداة رفع الملفات -->
<input type="file" id="fileInput" accept=".json" />

<!-- زر التصدير -->
<button id="exportBtn" style="display:none;">📥 تصدير الجدول إلى Excel</button>

<!-- الخريطة -->
<div id="map"></div>

<!-- جدول الخصائص -->
<div id="tableContainer"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- SheetJS - Excel export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  const map = L.map('map').setView([31.95, 35.93], 8); // يمكنكِ تغيير المركز حسب الحاجة

  // طبقة الخريطة الأساسية
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // عند رفع الملف
  document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        const geojson = JSON.parse(e.target.result);

        const layer = L.geoJSON(geojson, {
          onEachFeature: function (feature, layer) {
            if (feature.properties) {
              let content = "<strong>Attributes:</strong><br>";
              for (const key in feature.properties) {
                content += `<b>${key}:</b> ${feature.properties[key]}<br>`;
              }
              layer.bindPopup(content);
            }
          }
        }).addTo(map);

        map.fitBounds(layer.getBounds());

        // عرض الجدول من الخصائص
        showTable(geojson.features.map(f => f.properties));
        document.getElementById('exportBtn').style.display = "inline-block";

      } catch (err) {
        alert("⚠️ الملف ليس GeoJSON صالح");
      }
    };
    reader.readAsText(file);
  });

  // عرض جدول الخصائص
  function showTable(data) {
    if (!data.length) return;

    const container = document.getElementById("tableContainer");
    container.innerHTML = ""; // إفراغ السابق

    const table = document.createElement("table");
    table.id = "attributeTable";

    const thead = document.createElement("thead");
    const headers = Object.keys(data[0]);
    const headerRow = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");
    data.forEach(row => {
      const tr = document.createElement("tr");
      headers.forEach(h => {
        const td = document.createElement("td");
        td.textContent = row[h];
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    container.appendChild(table);
  }

  // تصدير الجدول إلى Excel
  document.getElementById('exportBtn').addEventListener('click', function () {
    const table = document.getElementById("attributeTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Attributes" });
    XLSX.writeFile(wb, "attributes.xlsx");
  });
</script>

</body>
</html>
